 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/solo.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  {% if site.font-awesome-include %}<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">{% endif %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/rrssb.css">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3477794539929090",
            enable_page_level_ads: true
       });
  </script>
  <script src="{{ site.baseurl }}/scripts/jquery.js"></script>
  <link rel="canonical" href="{{ site.url }}" />
</head>
<body>
  <article>
   <div class="container">
    <h1><a href="./">{{ site.tag_text }}</a></h1>
    {{ content }}
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- In post ad -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3477794539929090"
       data-ad-slot="2939462684"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
    </div>
  </article>
   <footer>
    <div class="credits">
      <p>Links by <a href="http://woliveiras.com.br">William Oliveira</a>, theme by <a href="http://jekyllthemes.org/themes/good-clean-read/">Adam Dueck</a>, hosted on <a href="http://github.com/woliveiras/my-precious-links">GitHub</a>.</p>
    </div>
  </footer>
<script src="{{ site.baseurl }}/scripts/rrssb.min.js"></script>
</body>
</html>
